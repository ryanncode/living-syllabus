<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" class="has-sans-title has-sans-body">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          processEscapes: true
        }
      });
    </script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    <style>
        /* CORE VARIABLES & RESET */
        :root {
            --background-color: #e4e9ee; /* From source */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --gh-accent-color: #4a5568;
            --gh-content-width: 720px;
            --gh-canvas-width: 1200px;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background-color);
            color: #15171a;
            line-height: 1.6em;
            margin: 0;
            padding: 0;
            font-weight: 400;
        }

        a { color: var(--gh-accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* GHOST CANVAS GRID SYSTEM (Replicated from structure) */
        .gh-canvas {
            display: grid;
            grid-template-columns: 
                [full-start] minmax(4vw, auto) 
                [wide-start] minmax(auto, 240px) 
                [main-start] min(720px, calc(100% - 8vw)) 
                [main-end] minmax(auto, 240px) 
                [wide-end] minmax(4vw, auto) 
                [full-end];
        }

        .gh-canvas > * { grid-column: main-start / main-end; }
        .gh-canvas > .gh-article-image, .gh-canvas > blockquote { grid-column: wide-start / wide-end; }
        .gh-canvas > .full-width { grid-column: full-start / full-end; }

        /* NAVIGATION */
        .gh-navigation { padding: 30px 4vw; display: flex; justify-content: space-between; align-items: center; }
        .gh-navigation-logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -0.5px; color: #15171a; }

        /* ARTICLE HEADER */
        .gh-article-header { padding-top: 60px; padding-bottom: 60px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .gh-article-title { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 800; line-height: 1.1; margin: 0 0 24px; letter-spacing: -0.02em; }
        
        .gh-article-image { margin: 40px 0 60px; width: 100%; }
        .gh-article-image img { width: 100%; height: auto; border-radius: 3px; }

        /* CONTENT & MATHJAX OVERRIDES (Specific fixes from source) */
        .gh-content { font-size: 1.15rem; }
        .gh-content h2 { font-weight: 800; font-size: 2rem; margin-top: 2em; margin-bottom: 0.5em; letter-spacing: -0.5px; }
        .gh-content h3 { font-weight: 700; font-size: 1.5rem; margin-top: 1.5em; }
        .gh-content p { margin-bottom: 1.5em; }
        .gh-content hr { margin: 3em 0; border: 0; border-top: 1px solid #c5d2d9; }
        
        /* MathJax Transparency Fixes - strictly from source */
        .gh-content :not(pre) > code { background: transparent !important; padding: 0 0.25em !important; font-family: monospace; }
        .MJXc-display, .MathJax_CHTML, .mjx-chtml { background: transparent !important; padding: 0 !important; margin: 1em 0 !important; font-size: 100% !important; }
        .MJXc-display span { background: transparent !important; }

        /* FOOTER */
        .gh-footer { background: #15171a; color: #fff; padding: 60px 4vw; margin-top: 80px; text-align: center; }
        .gh-footer a { color: #fff; opacity: 0.7; }

    </style>

    <link rel="stylesheet" href="{{ '/assets/css/grey.css' | relative_url }}">

</head>
<body class="post-template">

    <div class="gh-viewport">
        <header id="gh-navigation" class="gh-navigation has-accent-color">
            <div class="gh-navigation-brand">
                <a class="gh-navigation-logo" href="{{ site.baseurl }}/">
                    {{ site.title | default: "Thinghood Limited" }}
                </a>
            </div>
        </header>

        <main class="gh-main">
            <article class="gh-article post">
                <header class="gh-article-header gh-canvas">
                    <h1 class="gh-article-title is-title">{{ page.title }}</h1>
                </header>

                <section class="gh-content gh-canvas is-body">
                    {{ content }}
                </section>
            </article>
        </main>

        <footer class="gh-footer">
            <div class="gh-footer-inner">
                <div class="gh-footer-bar">
                    <span class="gh-footer-logo is-title">{{ site.title }}</span>
                    <div class="gh-footer-copyright">
                        &copy; {{ site.time | date: '%Y' }} {{ site.title }}. Powered by Jekyll.
                    </div>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
